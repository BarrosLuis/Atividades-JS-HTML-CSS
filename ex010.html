<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> <km>
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>

        function calcular() {
            var txtv = window.document.querySelector('Input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `Sua velocidade atual é de: <strong>${vel}</strong> km/h.</p>`
            if (vel > 60) {
                res.innerHTML += 'Você foi multado por ultrapassar 60 quilômetros por hora!</p>'
                
            }
            res.innerHTML += 'Dirija sempre com o cinto de segurança'

        }
    </script> 
</body>
</html>
